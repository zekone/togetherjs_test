  function setVideoSize(){
    var video = $("video#videoPlayer");
    video.css('height', '66vh');

  }

  function setCamSize(){
    var cam = $("iframe#camStream");
    cam.css('height', '33vh');
    cam.css('width', '100vw');
  }

  setVideoSize();
  setCamSize();


  setTimeout(function(){

    var AppearIn = window.AppearIn;
    var appearin = new AppearIn();

    var url = TogetherJS.shareUrl();
    var urlID = url.match(/\=(.*)/)[1];
    var iframe = document.getElementById("camStream");
    appearin.addRoomToIframe(iframe, urlID);

  },1000)


});
